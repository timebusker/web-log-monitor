<!DOCTYPE html>
<html>

<head>
<title>Logger-Monitor</title>
<meta charset="utf-8" />
<meta name=”viewport” content=”width=device-width, initial-scale=1″ />
<link rel="shortcut icon" href="static/img/favicon.ico" type="image/x-icon" />
<link rel="stylesheet" href="static/css/common.css" />
<link rel="stylesheet" href="static/css/console.css" />
</head>

<body>
	<div class="main">
		<div class="title">
			<span class="logo"> <img alt="log-title" src="static/img/logo-title.png" />
			</span> <span class="sprain-point"> </span>
		</div>
		<div class="logs-content" id ="logs-content">
			<div class="log"></div>
			<div class="sprain-line">
				<img id="ray" src="static/img/ray.png" />
			</div>
		</div>
	</div>
	<iframe id="log-frame" style="display: none;"></iframe>
</body>
<script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
<script type="text/javascript" src="static/js/console.js"></script>
</html>
